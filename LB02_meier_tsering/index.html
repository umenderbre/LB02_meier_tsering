<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/stylesheet.css" />
    <title>LB02</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
       
        <h2>Registrieren Sie sich hier</h2>

           <div class="form-control">
          <label for="name">Name*</label>
          <input type="text" id="name" placeholder="Name" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="firstname">Vorname*</label>
          <input type="text" id="firstname" placeholder="Vorname" />
          <small>Error message</small>
        </div>


        <div class="form-control">
          <label for="mobile">Telefonnummer*</label>
          <input type="text" id="mobile" placeholder="Telefonnummer" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="email">E-Mail*</label>
          <input type="text" id="email" placeholder="E-Mail" />
          <small>Error message</small>
        </div>

     

        <div class="form-control">
          <label for="password">Passwort*</label>
          <input type="password" id="password" placeholder="Passwort" />
          <small>Error message</small>
        </div>



        <div class="form-control">
          <label for="confirm">Passwort bestätigen*</label>
          <input type="password" id="confirm" placeholder="Passwort bestätigen" />
          <small>Error message</small>
        </div>

        <button type="submit">Enter</button>
      </form>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
